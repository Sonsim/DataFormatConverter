<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Data format Converter</title>
</head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
<body>
<div class="container">
<h1>Convert JSON and CSV Files</h1>

<form action="/convertcsv" method="POST" enctype="multipart/form-data" class="form">
	<label for="csvinput" class="button">CSV file</label>
	<input type="file" name="file" accept=".csv" id="csvinput">
	<input type="submit" value="Upload" class="button">
</form>
<form action="/convertjson" enctype="multipart/form-data" method="POST" id="jsonform" class="form">
	<label for="jsonfile" class="button">JSON file</label>
	<input id="jsonfile" name="jsonfile" type="file" accept=".json" class="button"/>
	<input type="submit" value="Upload" class="button"/>
</form>
</div>
</body>
</html>
